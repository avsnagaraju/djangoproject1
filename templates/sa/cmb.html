{% extends 'sa/base.html' %}
{% block title %} EMobile {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-7 mt-3 mx-auto">
		<h2 class="bg-warning text-white text-center mx-2 my-2 p-2">EMobileDetails</h2>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<table class="table table-borderless">
				{% fir i in d%}
				<tr>
					<td>{{n}}</td>
				</tr>
				{% endfor %}
				</table>
				<input type="submit" name="update EMobile" class="btn btn-info btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
